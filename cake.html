<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut the Cake! 🎂</title>
    <link rel="stylesheet" href="cake.css">
</head>
<body>
    <div class="cake-container">
        <!-- Simple heart rain -->
        <div class="heart-rain">
            <div class="heart-drop">💕</div>
            <div class="heart-drop">💖</div>
            <div class="heart-drop">💗</div>
            <div class="heart-drop">💘</div>
            <div class="heart-drop">💝</div>
        </div>

        <!-- Main title -->
        <div class="cake-title">
            <h1>Let's Cut the Cake! 🎂</h1>
            <p class="instruction">Click on the candle s to blow them out!</p>
        </div>

        <!-- Birthday cake with candles -->
        <div class="birthday-cake">
            <div class="cake-base">
                <!-- Cake Image -->
                <img src="https://github.com/kshitijiith/kshitijiith.github.io/raw/main/13438858.png" alt="Birthday Cake" class="cake-image">
                
                <!-- Candles -->
                <div class="candle candle1" onclick="blowCandle(1)">
                    <div class="flame" id="flame1">🕯️</div>
                </div>
                <div class="candle candle2" onclick="blowCandle(2)">
                    <div class="flame" id="flame2">🕯️</div>
                </div>
            </div>
        </div>

        <!-- Hidden button that appears after all candles are blown -->
        <button class="final-button hidden" id="finalBtn" onclick="goToFinalPage()">
            My Special Message
        </button>

        <!-- Celebration message -->
        <div class="celebration-message hidden" id="celebrationMsg">
            <p>🎊 All candles are blown! 🎊</p>
            <p>Time to make your special wish, Aanuu! ✨</p>
        </div>
    </div>

    <script src="cake.js"></script>
</body>
</html>
